<!doctype html>
<html lang="en">
{% load  static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'users/css/main.css' %}">


  <!--Font awesome link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>SignUp</title>
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" style="background-color: #c5cfcf70">
    <a class="navbar-brand" <a href="{% url 'home' %}"><img src="" width="40"
        height="40"></a>
    <a class="navbar-brand" style="color: black" href="">DoCure</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse navbar-right" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" style="color: black" <a href="{% url 'home' %}">Home <span
              class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item active" style="padding: 5px; width: 100px;">
          <a class="nav-link btn btn-outline-primary btn-sm" style="color: black" role="button"<a href="{% url 'login' %}">LogIn
            <span class="sr-only"></span></a>
        </li>

        <li class="nav-item" style="padding: 5px; width: 100px;">
          <a class="nav-link btn btn-outline-primary btn-sm active " style="color: black" <a href="{% url 'register' %}">SignUp
            <span class="sr-only"></span></a>
        </li>
      </ul>
    </div>
  </nav>


  <!-- signUp-Modal-->
  <div class="container-sm">
    <div class="dialog">
      <div class="content">
        <div class="header">
          <h3 class="title">Get a Account</h3>
        </div>
        <div class="body">
          <form  action='/login/' method="POST">
		  {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name='name' class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label><br>
              <input type="password" name='password' class="form-control" id="password1" /><br />
              <input type="checkbox" onclick="myFunction1()" /> &nbspShow Password
            </div>
            <script>
              function myFunction1() {
                var x = document.getElementById('password1');
                if (x.type === 'password1') {
                  x.type = 'text';
                } else {
                  x.type = 'password1';
                }
              }
            </script>
            <div style="text-align: center;">
            <input type="hidden" name="s">
            
              <input href="{% url 'home' %}" type="submit" value="Submit">
            </div>
            <br>
            
          </form>
        </div>
      </div>
    </div>
  </div>


  <!--footer-->
  <footer class="page-footer font-small stylish-color-dark pt-4">

    <!-- Call to action -->

    <!-- Call to action -->

    <!-- Social buttons -->
    <footer>

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
          Â© 2020 Copyright:
          <a href="#"> DoCure.com</a>
      </div>
      <!-- Copyright -->
  </footer>
  <!-- Footer -->
  </div>



</body>

</html>
