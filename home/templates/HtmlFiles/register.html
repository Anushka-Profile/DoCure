<body>
  <script type="text/javascript">
  function validate(form) {
      var empt = document.getElementById('id_email').value;
      var fname = document.getElementById('id_email');
      var ages = document.getElementById('id_age').value;
      var agen = document.getElementById('id_age');
      var hei = document.getElementById('id_height').value;
      var heig= document.getElementById('id_height');
      var wei= document.getElementById('id_weight').value;
      var weig= document.getElementById('id_weight');
      var re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      var we=/^\d{1,3}(kg|lb)$/;
      var age =/^200|1\d\d|[1-9]?\d$/;
      var he=/^[0-9]+ ?(\'|ft|cm|meters|feet|in|inches|\")?( *[1-9]+ ?(\"|inches|in|cm)?)?$/;
      if (re.test(empt)) {
        if (he.test(hei)){
          if (age.test(ages)){ 
            if (we.test(wei)){
          document.getElementById("myForm").submit();
          return true;}
          else{
            weig.style.border = "red solid 3px";
          return false;
          }
        }
        else {
          agen.style.border = "red solid 3px";
          return false;
      }
        }
        else {
          heig.style.border = "red solid 3px";
          return false;
      }
      }
       
    else {
        fname.style.border = "red solid 3px";
        return false;
    }
    
    }
   
  </script>
