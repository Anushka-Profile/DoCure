<!DOCTYPE html>
<html>
{% load static %}
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{% static 'users/css/viewmyreports.css' %}">



</head>
<body>

	<div class="container">
		<div class="navbar">

			<a class="navbar-brand" <a href="{% url 'home' %}"><img src='{% static 'images/Logo.jpeg' %}' width="120"
				height="60"></a>
		   
			{% if name  %}
			{% csrf_token %}
			<nav>
				<ul>
					<li><a href="/Doctorhome/">HOME</a></li>
					<li><a  href="/viewPatients/">ViewmyPatients</a></li>
					
					<li style="color:white">{{name.username}}</li>
					<li><a  href="/Doctorlogout_view/">Logout</a></li>
					{% endif %}
		
				
				</ul>

			</nav>

		</div>
        <table border="1" style="text-align: center;">
            <h4>My Reports<h4>
           
            <tr>
                <th>Time of Report</th>
                <th>Full DoctorName</th>
                <th>View Dashboard</th>
              </tr>
        {% for i in posts %}
        <tr>
             <td>{{i.date}}</td>
             <td>{{i.user}}</td>
             <td><div style="text-align: center;">
                <a href="{% url 'docDashboard' i.id%}"class="accept" name="{{i}}"
                    data-target="#loginModal1" value="{{i}}">ViewReports<span class="fa fa-check"></span></a></div></td>
        </tr>     
        {% endfor %}   
    </table>
</body>
</html>
