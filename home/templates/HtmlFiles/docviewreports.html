<!doctype html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'users/css/viewmyreports.css' %}">
    <!--Font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>DoCure</title>
</head>

<body>
    <!--Navbar-->
    <div class="containers">
		<div class="navbar">

			<a class="navbar-brand" <a href="{% url 'viewPatients' %}"><img src='{% static 'images/Logo.jpeg' %}' width="120"
				height="60"></a>
		   
			{% if name %}
			{% csrf_token %}
			<nav>
				<ul>
					<li><a href="/viewPatients/">HOME</a></li>
					
					<li>{{name}}</li>
					<li><a  href="/logout/">Logout</a></li>
					
      {% endif %}
				
				</ul>

			</nav>

		</div>
        <table border="1" style="text-align: center;">
            <h4>My Reports<h4>
           
            <tr>
                <th>Time of Report</th>
                <th>Full FileName</th>
                <th>View Dashboard</th>
              </tr>
        {% for i in posts %}
        <tr>
             <td>{{i.date}}</td>
             <td>{{i.name}}</td>
             <td><div style="text-align: center;">
                <a href="{% url 'docDashboard' i.id%}"class="accept" name="{{i}}"
                    data-target="#loginModal1" value="{{i}}">ViewReports<span class="fa fa-check"></span></a></div></td>
        </tr>     
        {% endfor %}   
    </table>
</body>
</html>
