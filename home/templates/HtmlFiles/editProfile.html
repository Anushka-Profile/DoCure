<style>

form{

div.scroll {

<body>
  <script type="text/javascript">
    function validate(form) {
     
      var em= document.getElementById('id_email').value;
      var ema = document.getElementById('id_email');
      var us= document.getElementById('id_username').value;
      var usa = document.getElementById('id_username');
      var gend=document.getElementById('id_gender').value;
      var gen=document.getElementById('id_gender');

      var hei = document.getElementById('id_height').value;
      var heig= document.getElementById('id_height');
      var wei= document.getElementById('id_weight').value;
      var weig= document.getElementById('id_weight');
      var fn=document.getElementById('id_first_name').value;
      var fna= document.getElementById('id_first_name');
      var ln=document.getElementById('id_last_name').value;
      var lna= document.getElementById('id_last_name');
      var pass1 = document.getElementById('id_password1').value;
      var passs1 = document.getElementById('id_password1');

      var pass2 = document.getElementById('id_password2').value;
      var passs2 = document.getElementById('id_password2');

      
      var re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      var we=/^\d{2,3} ?$/;
      var fname=/^[A-Za-z]+$/;
      var lname=/^[A-Za-z]+$/;
      
      var he=/^[0-9]+ ?(\'cm\")?( *[1-9]+ ?(\"cm)?)?$/;
  if(usa.value!=""){
    usa.style.border = "green solid 3px";
    if(gen.value!=""){
   
   gen.style.border = "green solid 3px";
    if (fname.test(fn)) {
      fna.style.border = "green solid 3px";
      if (lname.test(ln)){ 
        lna.style.border = "green solid 3px";
        if (re.test(em) ){
          ema.style.border = "green solid 3px";
          if (pass1 == pass2){
            passs1.style.border = "green solid 3px";
            passs2.style.border = "green solid 3px";
            if(he.test(hei)){ 
              heig.style.border = "green solid 3px";
              if(we.test(wei)){
                weig.style.border = "green solid 3px";
              document.getElementById("myForm").submit();
                 return true;}
                 else{
                  weig.style.border = "red solid 3px";
                  return false;}
                 }
                 else{
                  heig.style.border = "red solid 3px";
                  return false;}}
                 else{
                  passs1.style.border = "red  solid 3px";
                  passs2.style.border = "red solid 3px";
                 }
            
            }
            

      else{
        ema.style.border = "red solid 3px";
      return false;
      }
    }
    else {
      lna.style.border = "red solid 3px";
      return false;
  }
    }
    else {
      fna.style.border = "red solid 3px";
      return false;
  }}
  else
  {
    gen.style.border = "red solid 3px";
    return false;

  }}
else{
  usa.style.border = "red solid 3px";
    return false;

  }
  }

  </script>
